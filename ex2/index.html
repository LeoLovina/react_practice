<!DOCTYPE html>
<html>
<head title="React ex2">

</head>
<body>
    This is Ex2
    <div id="like_button_container"></div>

    <div id="divWithoutJSX"></div>
    <div id="divComponentWithoutJSX"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="like_button.js"></script>

  <script>

    // Call React.createElement directly
    var element = React.createElement('h1', null, 'Hello World');
    ReactDOM.render(element, document.getElementById('divWithoutJSX'));

    // Using React component without JSX 
    class MyComponentWithoutJSX extends React.Component{
      render() {
        //var element = `<h1>Hello ${this.props.toWhat} </h1>`;
        var element = React.createElement('h1', null, `Hello ${this.props.toWhat}`);
        return element;
      }
    }
    ReactDOM.render(React.createElement(MyComponentWithoutJSX, {toWhat: 'World'}, null), 
                document.querySelector('#divComponentWithoutJSX'));
               
  </script>


</body>
</html>
